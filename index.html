<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Cocktail generator" />
    <meta name="keywords" content="cocktail, gin, whiskey, vodka, rum" />

    <title>Crafted Cocktails</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="title-container">
      <section class="what-drink-container">
        <h1>Crafted Cocktails</h1>
      </section>
    </section>

    <section class="title-container">
		<section class="choose-drink">
		<h2 class='title'>Which alcoholic drink could I recommend?</h1>

		<a href="#" id="prevDrink">&laquo; Previous</a>
		
		<!-- <button type="button" id='prevDrink' class='button'>Previous drink</button> -->
      	<input type="text" name="" value="" />
		<a href="#" id="nextDrink">Next &raquo;</a>
		
	  <section>
      <button type="button" name="button" id="button" class='previous button'>Search Cocktail</button>
      <button type="button" name="button" id="button2" class='previous button'>Random Cocktail</button>
	  </section>
		</section>
    </section>
<section class='drink-ingredient-container hidden'>
	<section class='drink'>
		<h2 id='drink-name'>Drink name</h2>
		<div>
			<img src="" alt="" />
		</div>	
		<div class='instructions-container'>
			<h3>How to make a <div id='drink-name-instructions'></div></h3>
			<p id='instructions'></p>
		</div>
	</section>

	<section class='recipe-container'>
		<h4>Ingredients</h4>
		<section class='recipe'>
		<section>
			<ul class="ingredients">
			</ul>
		</section>
		<section>
			<ul class="measures">
			</ul>
		</section>
	</section>
	</section>
</section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
